<div class="container">
  <div class="row">
    <div class="col-md-6">
        <app-new-account (newaccountadding)="newAccountAdded($event)"></app-new-account>
    </div>
  </div>
   
 
  <div class="row">
    <div class="col-md-9">
      <hr >
      <app-account *ngFor="let acc of accounts; let i=index"
      [id]="i"
      [account]="acc" 
      (statusofacc)="statusChanged($event)"></app-account>    
           
    </div>
  </div>
   
</div>
